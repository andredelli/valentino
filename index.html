<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Per Emma üíé</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffd6e0, #ff9a9e);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 32px 26px;
      border-radius: 26px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
      animation: fadeIn 1.6s ease;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #c9184a;
      font-size: 1.9em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2em;
      color: #555;
      font-weight: normal;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      color: #444;
      margin-bottom: 28px;
      line-height: 1.5;
    }

    button {
      background: linear-gradient(135deg, #c9184a, #ff4d6d);
      color: white;
      border: none;
      padding: 14px 38px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(201,24,74,0.4);
      transition: transform 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    .icon {
      font-size: 3.5em;
      margin-bottom: 10px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(35px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* LUCI / SCINTILLE */
    .sparkle {
      position: absolute;
      color: rgba(255,255,255,0.8);
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 0;
      }
      to {
        transform: translateY(-10vh);
        opacity: 1;
      }
    }
  </style>
</head>

  </div>

</body>
</html>
