  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffe3ec, #ff9a9e);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;

    /* AURA DI LUCE */
    .aura {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.6), transparent 70%);
      animation: pulse 3s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0.6; }
    }

    .card {
      background: white;
      padding: 32px 26px;
      border-radius: 28px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.3);
      animation: floatIn 1.8s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(50px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h1 {
      color: #c9184a;
      font-size: 2em;
      margin-bottom: 6px;
    }

    h2 {
      font-size: 1.15em;
      color: #666;
      font-weight: normal;
      margin-bottom: 18px;
    }

    p {
      font-size: 1.1em;
      color: #444;
      line-height: 1.55;
      margin-bottom: 28px;
    }

    /* DIAMANTE */
    .diamond {
      font-size: 3.8em;
      margin-bottom: 10px;
      animation: sparkle 2.2s infinite ease-in-out;
      position: relative;
    }

    @keyframes sparkle {
      0% { transform: rotate(0deg) scale(1); filter: brightness(1); }
      50% { transform: rotate(3deg) scale(1.15); filter: brightness(1.4); }
      100% { transform: rotate(0deg) scale(1); filter: brightness(1); }
    }

    button {
      background: linear-gradient(135deg, #c9184a, #ff4d6d);
      color: white;
      border: none;
      padding: 15px 42px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(201,24,74,0.45);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:active {
      transform: scale(0.93);
      box-shadow: 0 5px 12px rgba(201,24,74,0.4);
    }

    /* PARTICELLE */
    .particle {
      position: absolute;
      color: rgba(255,255,255,0.85);
      animation: rise linear infinite;
    }

    @keyframes rise {
      from {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 1;
      }
    }
  </style>
